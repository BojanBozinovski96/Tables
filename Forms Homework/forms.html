<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <h1>Dado Tea Lunch Special</h1>
    <p>Monday through Friday</p>
    <p>11am-3pm</p>
    <p>$9.95(plus tax)</p>
    <br>
    <fieldset>
        <legend>Order Information</legend>
        <br>
        <form action="" method="">
            <!--Input type text/password-->
            <label for="username"><strong>Name</strong></label>
            <br>
            <input type="text" name="username" id="username"/>
            <br>
            <br>
            <input type="radio" name="genre" id="here" value="here"/>
            <label for="here">Here</label>
            <br>
            <input type="radio" name="genre" id="togo" value="togo"/>
            <label for="togo">To Go</label>
    </fieldset>
    <fieldset>
        <legend>Sandwiches</legend>
        <p><strong>Monday</strong></p>
            <input type="radio" name="genre" id="tomatomozzarella" value="tomatomozzarella"/>
            <label for="tomatomozzarella">Tomato Mozzarella</label>
            <br>
            <input type="radio" name="genre" id="chickensalad" value="chickensalad"/>
            <label for="chickensalad">Chicken Salad</label>
            <br>
            <p><strong>Tuesday</strong></p>
            <input type="radio" name="genre" id="greeksaladwrap" value="greeksaladsrap"/>
            <label for="greeksaladwrap">Greek Salad Wrap</label>
            <br>
            <input type="radio" name="genre" id="totowrap" value="totowrap"/>
            <label for="totowrap">Toto Wrap</label>
            <br>
            <p><strong>Wednesday</strong></p>
            <input type="radio" name="genre" id="redpepperhummus" value="redpepperhummus"/>
            <label for="redpepperhummus">Red Pepper Hummus</label>
            <br>
            <input type="radio" name="genre" id="roastedturkey" value="roastedturkey"/>
            <label for="roastedturkey">Roasted Turkey</label>
            <br>
            <p><strong>Thursday</strong></p>
            <input type="radio" name="genre" id="carrot-gingerhummuswrap" value="carrot-gingerhummuswrap"/>
            <label for="carrot-gingerhummuswrap">Carrot-Ginger Hummus Wrap</label>
            <br>
            <input type="radio" name="genre" id="eggsalad" value="eggsalad"/>
            <label for="eggsalad">Egg Salad</label>
            <br>
            <p><strong>Friday</strong></p>
            <input type="radio" name="genre" id="dadowrap" value="dadowrap"/>
            <label for="dadowrap">Dado Wrap</label>
            <br>
            <input type="radio" name="genre" id="tunasalad" value="tunasalad"/>
            <label for="tunasalad">Tuna Salad</label>
            <hr>
            <br>
            <input type="checkbox" name="service" id="glutenfreebread" value="glutenfreebread"/>
            <label for="glutenfreebread">Gluten Free Bread (75&#162; extra)</label>
            
    </fieldset>
    <fieldset>
        <legend>Snack</legend>
        <br>
        <p><strong>Snacks</strong></p>
        <input type="radio" name="genre" id="apple" value="apple"/>
        <label for="apple">Apple</label>
        <br>
        <input type="radio" name="genre" id="banana" value="banana"/>
        <label for="banana">Banana</label>
        <br>
        <input type="radio" name="genre" id="potatochips" value="potatochips"/>
        <label for="potatochips">Potato Chips</label>
        
    </fieldset>
    <fieldset>
        <legend>Drink</legend>
        <p><strong>Drinks</strong></p>
        <select name="device" id="device">
            <option value="coffeeoricedcoffee">Coffee or Iced Coffee</option>
            <option value="organicpeppermint">Organic Peppermint</option>
            <option value="hotoricedsenchagreentea">Hot or Iced Sencha Green Tea</option>
            <option value="hotoricedkeemunblacktea">Hot or Iced Keemun Black Tea</option>
        </select>
        <hr>
        <input type="checkbox" name="service" id="largedrink" value="largedrink"/>
        <label for="largedrink">Large drink (75&#162; extra)</label>
        
    </fieldset>
    <br>
    <br>
    <button>Place Order</button>
</table>


        

        

</html>
